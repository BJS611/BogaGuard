<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 320px;
      padding: 0;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #4CAF50 0%, #2E7D32 100%);
      color: white;
    }
    
    .header {
      padding: 20px;
      text-align: center;
      background: rgba(0, 0, 0, 0.2);
    }
    
    .logo {
      font-size: 24px;
      margin-bottom: 5px;
    }
    
    .tagline {
      font-size: 12px;
      opacity: 0.8;
    }
    
    .stats {
      padding: 20px;
    }
    
    .stat-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .stat-item:last-child {
      border-bottom: none;
    }
    
    .stat-label {
      font-size: 14px;
    }
    
    .stat-value {
      font-size: 18px;
      font-weight: bold;
      color: #C8E6C9;
    }
    
    .status {
      padding: 15px 20px;
      background: rgba(0, 0, 0, 0.2);
      text-align: center;
      font-size: 14px;
    }
    
    .status.active {
      background: rgba(76, 175, 80, 0.2);
    }
    
    .controls {
      padding: 15px 20px;
      text-align: center;
    }
    
    .btn {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 12px;
      margin: 0 5px;
      transition: all 0.2s;
    }
    
    .btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    
    .threat-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 8px;
    }
    
    .threat-low { background: #81C784; }
    .threat-medium { background: #FFA726; }
    .threat-high { background: #E57373; }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">üõ°Ô∏è BogaGuard</div>
    <div class="tagline">Phishing Protection Active</div>
  </div>
  
  <div class="stats">
    <div class="stat-item">
      <span class="stat-label">
        <span class="threat-indicator threat-high"></span>
        Threats Blocked
      </span>
      <span class="stat-value" id="threats-blocked">0</span>
    </div>
    
    <div class="stat-item">
      <span class="stat-label">
        <span class="threat-indicator threat-medium"></span>
        Links Scanned
      </span>
      <span class="stat-value" id="links-scanned">0</span>
    </div>
    
    <div class="stat-item">
      <span class="stat-label">
        <span class="threat-indicator threat-low"></span>
        Sessions Protected
      </span>
      <span class="stat-value" id="sessions-protected">0</span>
    </div>
    
    <div class="stat-item">
      <span class="stat-label">
        <span class="threat-indicator threat-medium"></span>
        AI Patterns Learned
      </span>
      <span class="stat-value" id="ml-patterns">0</span>
    </div>
    
    <div class="stat-item">
      <span class="stat-label">
        <span class="threat-indicator threat-high"></span>
        Redirects Blocked
      </span>
      <span class="stat-value" id="redirects-blocked">0</span>
    </div>
    
    <div class="stat-item">
      <span class="stat-label">
        <span class="threat-indicator threat-medium"></span>
        Content Threats
      </span>
      <span class="stat-value" id="content-threats">0</span>
    </div>
  </div>
  
  <div class="status active" id="status">
    ü§ñ AI + Content Analysis + Anti-Redirect enabled
  </div>
  
  <div class="controls">
    <button class="btn" id="refresh-btn">Refresh Stats</button>
    <button class="btn" id="dashboard-btn">View Dashboard</button>
    <button class="btn" id="settings-btn">Settings</button>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
